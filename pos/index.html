<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrismaTech POS - Sistema de Punto de Venta</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pos-styles.css">
    
    <style>
        /* Estilos espec√≠ficos del POS */
        .pos-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            background: var(--gray-50);
        }
        
        .pos-main {
            display: flex;
            flex-direction: column;
        }
        
        #pos-header {
            background: white;
            box-shadow: var(--shadow-md);
            padding: 16px 24px;
            z-index: 10;
        }
        
        #products-panel {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        #cart-panel {
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .products-header {
            margin-bottom: 24px;
        }
        
        .categories-tabs {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }
        
        .category-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 600;
        }
        
        .category-tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        .category-tab:hover:not(.active) {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .product-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue);
            transform: translateY(-4px);
        }
        
        .product-card.unavailable {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .product-image {
            width: 100%;
            height: 120px;
            background: var(--gray-100);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--gray-400);
            margin-bottom: 12px;
            position: relative;
        }
        
        .unavailable-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            border-radius: 8px;
        }
        
        .product-info {
            margin-bottom: 12px;
        }
        
        .product-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .product-brand {
            color: var(--gray-500);
            font-size: 12px;
        }
        
        .product-sku {
            color: var(--gray-400);
            font-size: 11px;
            font-family: var(--font-mono);
        }
        
        .product-pricing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .product-margin {
            font-size: 12px;
            color: var(--success);
        }
        
        .product-stock {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .stock-indicator {
            font-size: 8px;
        }
        
        .stock-indicator.normal { color: var(--success); }
        .stock-indicator.low { color: var(--warning); }
        .stock-indicator.out { color: var(--error); }
        
        .stock-text {
            font-size: 12px;
            color: var(--gray-600);
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
        }
        
        .product-actions button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-add-one {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }
        
        .btn-add-multiple {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .btn-add-one:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }
        
        .btn-add-multiple:hover {
            background: var(--gray-200);
        }
        
        /* Cart Styles */
        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .cart-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .cart-summary {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .cart-customer {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 12px;
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-500);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--gray-300);
        }
        
        .cart-item {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .item-info {
            margin-bottom: 8px;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .item-details {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--gray-500);
        }
        
        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .qty-btn:hover:not(:disabled) {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        
        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .qty-input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            padding: 4px;
        }
        
        .item-remove {
            color: var(--error);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .item-remove:hover {
            background: var(--error-light);
        }
        
        .item-total {
            font-weight: 600;
            color: var(--primary-blue);
            margin-top: 8px;
            text-align: right;
        }
        
        .cart-footer {
            padding: 20px;
            border-top: 2px solid var(--gray-200);
            background: var(--gray-50);
        }
        
        .cart-totals {
            margin-bottom: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .total-final {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
            padding-top: 8px;
            border-top: 1px solid var(--gray-300);
        }
        
        .payment-methods {
            margin-bottom: 20px;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .payment-option {
            position: relative;
            cursor: pointer;
        }
        
        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .payment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
        }
        
        .payment-option.active .payment-content,
        .payment-option input:checked + .payment-content {
            border-color: var(--primary-blue);
            background: var(--accent-blue);
        }
        
        .payment-content i {
            font-size: 20px;
            margin-bottom: 4px;
            color: var(--gray-600);
        }
        
        .payment-content span {
            font-size: 12px;
            font-weight: 500;
        }
        
        .cart-actions {
            display: flex;
            gap: 12px;
        }
        
        .cart-actions .btn {
            flex: 1;
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
        }
        
        /* Toast Container */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Header Styles */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .pos-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: 1px solid var(--gray-300);
            border-radius: 24px;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        
        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
        }
        
        .user-details {
            font-size: 14px;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .user-status {
            font-size: 12px;
            color: var(--gray-500);
        }
        
        .user-status.online {
            color: var(--success);
        }
        
        .header-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
        }
        
        .header-btn:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .cart-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--error);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 1024px) {
            .pos-container {
                grid-template-columns: 1fr;
            }
            
            #cart-panel {
                position: fixed;
                right: -400px;
                top: 0;
                bottom: 0;
                width: 400px;
                transition: right 0.3s;
                z-index: 100;
            }
            
            #cart-panel.mobile-open {
                right: 0;
            }
            
            #cart-toggle-mobile {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            #cart-panel {
                width: 100%;
                right: -100%;
            }
            
            .payment-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <!-- Main Section -->
        <div class="pos-main">
            <!-- Header -->
            <header id="pos-header"></header>
            
            <!-- Products Panel -->
            <div id="products-panel"></div>
        </div>
        
        <!-- Cart Panel -->
        <aside id="cart-panel"></aside>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div style="margin-top: 16px;">Procesando...</div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/config/pos-config.js"></script>
    <script src="js/utils/pos-utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/api-service.js"></script>
    <script src="js/services/audio-service.js"></script>
    <script src="js/models/product-model.js"></script>
    <script src="js/models/cart-model.js"></script>
    <script src="js/models/sale-model.js"></script>
    <script src="js/views/header-view.js"></script>
    <script src="js/views/products-view.js"></script>
    <script src="js/views/cart-view.js"></script>
    <script src="js/controllers/pos-controller.js"></script>
    <script src="js/pos-app.js"></script>
</body>
</html>
